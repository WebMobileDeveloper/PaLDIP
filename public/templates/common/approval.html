<!DOCTYPE html>
<html data-ng-app="DemoApp">

<head>
	<title>Approval Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-aria.js"></script>
	<script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/60204/toaster.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

	<script src="../../firebase_config.js"></script>
	<script src="../../js/angular/user.js"></script>


</head>

<body data-ng-controller="MainCtrl" ng-init="getRegisteredTeachers()">
	<div class="main container">
		<div class="row" style="text-align: center;">
			<h2>Teachers</h2>
		</div>
		<div class="row">
			<div class="row user-row col-md-8 col-md-offset-2 col-sm-12" ng-repeat="obj in registeredTeachersMail track by $index">
				<div class="col-md-11 col-sm-11 qtdetails">
					<div>{{obj}}</div>
				</div>
				<div class="col-md-1 col-sm-1">
					<div>
						<button id="delbtn" type="button" class="btn btn-warning" ng-click="disableTeacher(teacherInformations[$index])" ng-show="hidekey[$index]">Disable</button>
						<button id="exportbtn" type="button" class="btn btn-success" style="background-color:#177c48;border-color:white;" ng-click="enableTeacher(teacherInformations[$index])"
						 ng-hide="hidekey[$index]">Enable</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
<style>
	.user-row {
		margin-top: 5px;
		display: flex;
	}

	.user-row>div {
		display: table;
		flex:1;
	}

	.user-row>div>div {
		display: table-cell;
		vertical-align: middle;
	}

	.qtdetails {
		color: #31708f;
		background-color: #d9edf7;
		border-color: #bce8f1;
		border-radius: 3px;
		min-height: 40px;
		max-height: 100px;
		font-weight: bold;
		vertical-align: middle;
		font-size: 14px;
	}

	#exportbtn:hover {
		color: #fcad4e;
	}

	.loader {
		border: 16px solid #f3f3f3;
		border-radius: 50%;
		border-top: 16px solid #3498db;
		width: 120px;
		height: 120px;
		-webkit-animation: spin 2s linear infinite;
		/* Safari */
		animation: spin 2s linear infinite;
		margin-left: 50%;
	}

	/* Safari */

	@-webkit-keyframes spin {
		0% {
			-webkit-transform: rotate(0deg);
		}
		100% {
			-webkit-transform: rotate(360deg);
		}
	}

	@keyframes spin {
		0% {
			transform: rotate(0deg);
		}
		100% {
			transform: rotate(360deg);
		}
	}

	.typequestion {
		cursor: pointer;
	}
</style>

</html>
