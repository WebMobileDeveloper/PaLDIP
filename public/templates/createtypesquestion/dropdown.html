<!DOCTYPE html>
<html data-ng-app="DemoApp">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />

	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
	<link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-aria.js"></script>
	<script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="../../app.js"></script>
	<script src="../../js/angular-type-script.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/60204/toaster.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

	<title>Create Question</title>
</head>

<body data-ng-controller="TypeCtrl">
	<nav _ngcontent-c5="" class="navbar navbar-inverse">
		<div _ngcontent-c5="" class="navbar-header">
			<a _ngcontent-c5="" href="../creat question.html" class="navbar-brand typequestion">Feedback Type</a>
			<a _ngcontent-c5="" href="./digit.html" class="navbar-brand typequestion">Digit Type</a>
			<a _ngcontent-c5="" href="./text.html" class="navbar-brand typequestion">Text Type</a>
			<a _ngcontent-c5="" style="color: white;" class="navbar-brand typequestion">Dropdown Type</a>
			<!-- <a _ngcontent-c5=""  href="./createtypesquestion/likert.html" class="navbar-brand typequestion">Likert Type</a> -->
			<a _ngcontent-c5="" href="./slide.html" class="navbar-brand typequestion">Slider Type</a>
		</div>
		<div _ngcontent-c5="" class="container-fluid">
			<ul _ngcontent-c5="" class="nav navbar-nav navbar-right" style="cursor:pointer">
				<!---->
				<li _ngcontent-c5="" ng-click="logout()">
					<a _ngcontent-c5="">
						<span _ngcontent-c5="" class="glyphicon glyphicon-log-out"></span> Sign Out </a>
				</li>
			</ul>
			<ul _ngcontent-c5="" class="nav navbar-nav navbar-right" style="cursor:pointer">
				<!---->
				<li _ngcontent-c5="">
					<a _ngcontent-c5="" href="../teachermain.html">
						<span _ngcontent-c5="" class="glyphicon glyphicon-chevron-left"></span> Back </a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="main" ng-init="getdropdownqtsteacherside()">
		<div class="row">
			<div class="col-md-9">
				<!-- <md-input-container flex>
					<a class="btn btn-default" href="./dropdown_detail.html" style="margin-left:20%;width:80%;color: #fff;
						background-color: #5cb85c;border-color: #4cae4c;">Create Question</a>
				</md-input-container> -->
			</div>
			<div class="col-md-1">
				<md-input-container flex>
					<button id="exportbtn" type="button" class="btn btn-success" style="background-color:#177c48;border-color:white;" ng-click="exportAllQuestionDatas('DropdownAnswers')">
						<i class="glyphicon glyphicon-export"></i>Export All</button>
				</md-input-container>
			</div>
		</div>
		<hr style="border: 1px solid gray" />â€‹

		<div class="loader" ng-show="deletingprogresskey"></div>

		<div class="row">
			<md-input-container flex>
				<div class="row question-row" ng-repeat="obj in questions track by $index" style="margin-top:5px;" ng-hide="deletingprogresskey">
					<div class="col-md-2 qtdetails" style="color: black;background-color: #d2e5f5;border-color: white;text-align:right;">
						<div style="margin-top:4px; ">&nbsp;&nbsp;&nbsp;{{obj.questionSet}}</div>
					</div>
					<div class="col-md-8 qtdetails">
						<div style="margin-top:4px;">&nbsp;&nbsp;&nbsp;{{obj.value}}</div>
					</div>
					<div class="col-md-2">
						<div class="col-md-1 " style="margin-top: 1%;float:left;">
							<button id="delbtn" type="button" class="btn btn-danger" ng-click="deletedropdownquestion(obj.key)">
								<i class="glyphicon glyphicon-trash"></i>
							</button>
						</div>
						<div class="col-md-1 col-md-offset-2" style="margin-top: 1%;">
							<button id="exportbtn" type="button" class="btn btn-success" style="background-color:#177c48;border-color:white;" ng-click="exportQuestionDatas(obj.key,obj.value,'DropdownAnswers')">
								<i class="glyphicon glyphicon-export"></i>Export</button>
						</div>
					</div>
				</div>
			</md-input-container>
		</div>

	</div>
</body>
<style>
	.question-row {
		display: flex;
	}	
	.qtdetails {
		color: #31708f;
		background-color: #d9edf7;
		border-color: #bce8f1;
		border-radius: 3px;
		min-height: 40px;
		max-height: 100px;
		font-weight: bold;
		vertical-align: middle;
		font-size: 12px;
	}

	md-input-container {
		width: 80%;
		margin-left: 10%
	}

	#exportbtn:hover {
		color: #fcad4e;
	}

	.loader {
		border: 16px solid #f3f3f3;
		border-radius: 50%;
		border-top: 16px solid #3498db;
		width: 120px;
		height: 120px;
		-webkit-animation: spin 2s linear infinite;
		/* Safari */
		animation: spin 2s linear infinite;
		margin-left: 50%;
	}

	/* Safari */

	@-webkit-keyframes spin {
		0% {
			-webkit-transform: rotate(0deg);
		}
		100% {
			-webkit-transform: rotate(360deg);
		}
	}

	@keyframes spin {
		0% {
			transform: rotate(0deg);
		}
		100% {
			transform: rotate(360deg);
		}
	}

	.typequestion {
		cursor: pointer;
	}
</style>

</html>
