<!DOCTYPE html>
<html data-ng-app="DemoApp">

  <head>

    <!-- Angulars Material CSS using RawGit to load directly from `bower-material/master` -->
    <link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css">
    <!--<link rel="stylesheet" href="https://rawgit.com/angular/bower-material/5d70169b6147dc15144d3f85a929a9ac3f429584/angular-material.css">-->
    
        <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-aria.js"></script>

    <!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
    <script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>
    <!--<script src="https://rawgit.com/angular/bower-material/5d70169b6147dc15144d3f85a929a9ac3f429584/angular-material.js"></script>-->
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="../app.js"></script>
    <script src="../js/angular-script.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/60204/toaster.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
	
	<title>Question Details</title>
  </head>
  <body data-ng-controller="MainCtrl">
	<nav _ngcontent-c5="" class="navbar navbar-inverse">
	  <div _ngcontent-c5="" class="container-fluid">
		<ul _ngcontent-c5="" class="nav navbar-nav navbar-right" style="cursor:pointer">
		  <!----><li _ngcontent-c5="" ng-click="logout()"><a _ngcontent-c5=""><span _ngcontent-c5="" class="glyphicon glyphicon-log-out"></span> Sign Out </a></li>      
		</ul>
	  </div>
	</nav>
	<div class="main">
		<br>
		<div class="row qst" ng-init="getsets()">
		  <md-input-container flex>
		  	<label  for="username">Question Sets</label>
			<md-select data-ng-model="questionset" class="md-block flex-gt-sm" name="authType" placeholder="Question Sets" required="" role="listbox" tabindex="0" aria-label="Question Set is..." aria-labelledby="" aria-required="true" aria-disabled="false" aria-invalid="false"  aria-multiselectable="false">
				<md-option data-ng-value="obj.key" data-ng-repeat="obj in QuestionSets" >{{ obj.val.setname }}</md-option>
			</md-select>
		  </md-input-container>
		</div>
		<br>

		<div class="row qst" ng-init="fileupload()">
		  <md-input-container flex>
		  	<progress value="0" max="100" id="uploader" style="width:100%">0%</progress>
		  	<input type="file" value="upload" id="fileButton" />
		  </md-input-container>
		</div>
		<br>
		<div class="row qst">
			<md-input-container flex>
				<label>Type Question (e.g. XXX?)</label>
				<input ng-model="mainQuestion" style="border-radius:5px;"/>
			</md-input-container>
		</div>
		
		<hr style="border: 1px solid gray" />​
		
		<div class="row">
		  <md-input-container flex>
			<label  for="username">Feedback Type</label>
			<md-select data-ng-model="feedbacktype" class="md-block flex-gt-sm" name="authType" placeholder="Feedback Type" required="" role="listbox" tabindex="0" aria-label="You are..." aria-labelledby="" aria-required="true" aria-disabled="false" aria-invalid="false"  aria-multiselectable="false">
				<md-option data-ng-value="obj.value" data-ng-repeat="obj in feeds" >{{ obj.type }}</md-option>
			</md-select>
			
		  </md-input-container>
		  
		</div>
		
		<hr style="border: 1px solid gray" />​
		<div class="row" ng-show="feedbacktype">
			<div class="row qst">
				<md-input-container flex>
					<label>Feedback Question1</label>
					<input ng-model="feedqt1" style="border-radius:5px;"/>
				</md-input-container>
			</div>
			<div class="row qst">
				<md-input-container flex>
					<label>Feedback Question2</label>
					<input ng-model="feedqt2" style="border-radius:5px;"/>
				</md-input-container>
			</div>
			<div class="row qst">
				<md-input-container flex>
					<label>Feedback Question3</label>
					<input ng-model="feedqt3" style="border-radius:5px;"/>
				</md-input-container>
			</div>
			<div class="row qst">
				<md-input-container flex>
					<label>Feedback Question4</label>
					<input ng-model="feedqt4" style="border-radius:5px;"/>
				</md-input-container>
			</div>
			<div class="row qst">
				<md-input-container flex>
					<label>Feedback Question5</label>
					<input ng-model="feedqt5" style="border-radius:5px;"/>
				</md-input-container>
			</div>
			<div class="row qst">
				<md-input-container flex>
					<label>Feedback Question6</label>
					<input ng-model="feedqt6" style="border-radius:5px;"/>
				</md-input-container>
			</div>
			<div class="row qst">
				<md-input-container flex>
					<label>Feedback Question7</label>
					<input ng-model="feedqt7" style="border-radius:5px;"/>
				</md-input-container>
			</div>
			<div class="row qst">
				<md-input-container flex>
					<label>Feedback Question8</label>
					<input ng-model="feedqt8" style="border-radius:5px;"/>
				</md-input-container>
			</div>
			<div class="row qst">
				<md-input-container flex>
					<label>Feedback Question9</label>
					<input ng-model="feedqt9" style="border-radius:5px;"/>
				</md-input-container>
			</div>
			<div class="row qst">
				<md-input-container flex>
					<label>Feedback Question10</label>
					<input ng-model="feedqt10" style="border-radius:5px;"/>
				</md-input-container>
			</div>
		</div>
		<div class="row">
			<md-input-container flex>
				<button  class="btn btn-primary" style="margin-left:15%" ng-click="creatQuestion()">Create Question</button>
				<a  class="btn btn-link" href="../templates/creat question.html" style="margin-left:15%">Back</a>
			</md-input-container>
		</div>
		
	</div>
  </body>
  <style>
	.qst{
		height:53px;
	}
	
	.main{
		position: relative;
		margin-top: 5%;
		margin-left: 30%;
		width: 60%;
		max-width: 650px;
		box-shadow: 0 0 7px hsla(0,0%,59%,.8);
	}
	md-input-container{
		width:80%;
		margin-left:10%
	}
  </style>
</html>
