<!DOCTYPE html>
<html data-ng-app="DemoApp">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Angulars Material CSS using RawGit to load directly from `bower-material/master` -->
	<link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css">
	<!--<link rel="stylesheet" href="https://rawgit.com/angular/bower-material/5d70169b6147dc15144d3f85a929a9ac3f429584/angular-material.css">-->

	<!-- Angular Material Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-aria.js"></script>

	<!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
	<script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/60204/toaster.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="../../../firebase_config.js"></script>
	<script src="../../../js/angular-student/question.js"></script>

	<title>Select Question</title>
</head>

<body data-ng-controller="MainCtrl"  ng-init="getAllQuestions()">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav navbar-right" style="cursor:pointer">
				<li>
					<a href="../../../index.html">
						<span class="glyphicon glyphicon-log-out"></span> Sign Out </a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right" style="cursor:pointer">
				<li>
					<a href="../group/studentGroupDetail.html">
						<span class="glyphicon glyphicon-chevron-left"></span> Back </a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="main">
		<h2 class="text-center m-b-30">Question Set: {{questionsetName}}</h2>
		<hr style="border: 1px solid gray" />â€‹

		<!--********************* 
			 feedback Type questions -->
		<div class="row">
			<div class="row" ng-repeat="obj in feedbackTypequestions track by $index" style="margin-top:5px;">
				<div class="col-md-8  col-md-offset-2 qtdetails" ng-click="goSubmitAnswer(obj.key, obj.value, 'Answers', obj.type, obj.feedqts)">
					<div style="margin-top:4px;">&nbsp;&nbsp;&nbsp;{{obj.value}}</div>
				</div>
			</div>
		</div>
		<!-- ********************* 
			digit type questions -->
		<div class="row">
			<div class="row" ng-repeat="obj in digitTypequestions track by $index" style="margin-top:5px;">
				<div class="col-md-8  col-md-offset-2 qtdetails" ng-click="goSubmitAnswer(obj.key,obj.value,'DigitAnswers')">
					<p style="margin-top:4px;">&nbsp;&nbsp;&nbsp;{{obj.value}}</p>
				</div>
			</div>
		</div>
		<!--********************* 
			text type questions -->
		<div class="row">
			<div class="row" ng-repeat="obj in textTypequestions track by $index" style="margin-top:5px;">
				<div class="col-md-8  col-md-offset-2 qtdetails" ng-click="goSubmitAnswer(obj.key,obj.value,'TextAnswers')">
					<p style="margin-top:4px;">&nbsp;&nbsp;&nbsp;{{obj.value}}</p>
				</div>
			</div>
		</div>
		<!--********************* 
			 dropdown type questions -->
		<div class="row">
			<div class="row" ng-repeat="obj in dropdownTypequestions track by $index" style="margin-top:5px;">
				<div class="col-md-8  col-md-offset-2 qtdetails" ng-click="goSubmitAnswer(obj.key,obj.value,'DropdownAnswers')">
					<p style="margin-top:4px;">&nbsp;&nbsp;&nbsp;{{obj.value}}</p>
				</div>
			</div>
		</div>
		<!-- slide type questions -->
		<div class="row">
			<div class="row" ng-repeat="obj in slideTypequestions track by $index" style="margin-top:5px;">
				<div class="col-md-8  col-md-offset-2 qtdetails" ng-click="goSubmitAnswer(obj.key,obj.value,'SlideAnswers')">
					<p style="margin-top:4px;">&nbsp;&nbsp;&nbsp;{{obj.value}}</p>
				</div>
			</div>
		</div>
	</div>
</body>
<style>
	.qtdetails {
		color: #31708f;
		background-color: #d9edf7;
		border-color: #bce8f1;
		border-radius: 3px;
		min-height: 40px;
		max-height: 100px;
		font-weight: bold;
		vertical-align: middle;
		font-size: 12px;
		cursor: pointer;

	}

	.qtdetails:hover {
		background-color: lightblue;
	}

	.typequestion {
		cursor: pointer
	}

</html>
