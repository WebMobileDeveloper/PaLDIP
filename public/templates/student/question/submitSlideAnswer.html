<!DOCTYPE html>
<html data-ng-app="DemoApp">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Angulars Material CSS using RawGit to load directly from `bower-material/master` -->
	<link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css">
	<!--<link rel="stylesheet" href="https://rawgit.com/angular/bower-material/5d70169b6147dc15144d3f85a929a9ac3f429584/angular-material.css">-->

	<!-- Angular Material Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-aria.js"></script>

	<!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
	<script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/60204/toaster.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.js"></script>
	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="../../../firebase_config.js"></script>
	<script src="../../../js/angular-student/question.js"></script>
	<title>Submit Unswer</title>
</head>

<body data-ng-controller="MainCtrl" ng-init="getSlides()">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav navbar-right" style="cursor:pointer">
				<li>
					<a href="../../../index.html">
						<span class="glyphicon glyphicon-log-out"></span> Sign Out </a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="row" ng-init="loadimage()" ng-show="imgloaded">
		<div class="com-md-4 col-md-offset-4">
			<md-input-container flex>
				<img alt="Smiley face" style="margin-left: 20%;width:60%">
			</md-input-container>
		</div>
	</div>
	<div class="row" style="color:green">
		<md-input-container flex style="font-size:35px;text-align: center; ">
			{{question}}
		</md-input-container>
	</div>
	<hr style="border: 1px solid gray" />​
	<div class="container"  ng-hide="previousanswer">

		<div class="row" ng-repeat="obj in properties">

			<h5 style="margin: 0px 0px 0px 35%;color:green;font-size: 23px">{{obj.propertyquestion}}</h5>

			<div class="col-md-1 col-md-offset-1" style="color:#0668ad;font-size: 20px;margin-top:3px;">{{obj.left}}</div>
			<div class="col-md-8 ">
				<md-slider aria-label="slider" ng-model="slidegraph[$index]" min="0" max="100" ng-click="implementgraph()"></md-slider>
			</div>
			<div class="col-md-1 col-md-offset-1" style="color:#0668ad;font-size: 20px;margin-top:3px;">{{obj.right}}</div>


		</div>
		<hr style="border: 1px solid gray"/>​
	</div>


	<div _ngcontent-c8="" class="container">
		<div _ngcontent-c8="" class="col-xs-12 col-md-6 col-md-offset-3" ng-hide="previousanswer">
			<h5>Your Answer</h5>
			<canvas id="pieChartforSlide1" basechart="" width="440" height="440" style="display: block; width: 440px; height: 440px;"></canvas>
		</div>
		<div _ngcontent-c8="" class="col-xs-12 col-md-6  col-md-offset-3" ng-show="previousanswer">
			<h4>You are already submitted answer!</h4>
			<canvas id="pieChartforSlide2" basechart="" width="410" height="410" style="display: block; width: 410px; height: 410px;"></canvas>
		</div>
	</div>


	<md-input-container flex style="text-align:center;">
		<button class="btn btn-primary" style="width:20%;margin-right:10%;" ng-click="saveslideanswer()" ng-disabled="previousanswer">Submit</button>
		<a class="btn btn-link" href="./questions for students.html">Back</a>
		<a class="btn btn-link" href="./viewClassSlideanswer.html" style="margin-left:10%" ng-show="previousanswer">Next</a>
	</md-input-container>

</body>
<style>
	.main {
		position: relative;

		margin-left: 5%;
		width: 90%;


		border-radius: 5px;

	}

	md-input-container {
		width: 80%;
		margin-left: 10%
	}
</style>

</html>
