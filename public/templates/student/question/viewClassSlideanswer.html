<!DOCTYPE html>
<html data-ng-app="DemoApp">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Angulars Material CSS using RawGit to load directly from `bower-material/master` -->
	<link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css">

	<!-- Angular Material Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-aria.js"></script>

	<!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
	<script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/60204/toaster.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="../../../firebase_config.js"></script>
	<script src="../../../js/angular-student/question.js"></script>

	<title>View Feedbacks</title>
</head>

<body data-ng-controller="MainCtrl">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav navbar-right" style="cursor:pointer">
				<li>
					<a href="../../../index.html">
						<span class="glyphicon glyphicon-log-out"></span> Sign Out </a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="main" ng-init="viewClassSlidenanswer()">
		<div _ngcontent-c8="" class="container" style="margin-top: 5vh">
			<div _ngcontent-c8="" class="col-xs-12 col-md-6" style="text-align:center;">
				<h5>Your Answer</h5>
				<canvas id="mychart" basechart="" width="440" height="440" style="display: block; width: 440px; height: 440px;"></canvas>
			</div>
			<div _ngcontent-c8="" class="col-xs-12 col-md-6" style="text-align:center;">
				<h5>Class Answer</h5>
				<canvas id="classchart" basechart="" width="410" height="410" style="display: block; width: 410px; height: 410px;"></canvas>
			</div>
		</div>


		<div class="row">
			<md-input-container flex style="text-align:center;">
				<a class="btn btn-link" href="./submitSlideAnswer.html" style="width:150px;font-size: 20px">Back</a>
				<a class="btn btn-link" href="./questions for students.html" style="margin-left:10%;width:150px;font-size: 20px">Select Question</a>
			</md-input-container>
		</div>
	</div>

</body>
<style>
	.main {
		position: relative;

		margin-left: 5%;
		width: 90%;

	}

	md-input-container {
		width: 80%;
		margin-left: 10%
	}

	.checked {
		color: orange;
	}
</style>
<script>

</script>

</html>
