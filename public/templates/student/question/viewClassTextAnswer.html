<!DOCTYPE html>
<html data-ng-app="DemoApp">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Angulars Material CSS using RawGit to load directly from `bower-material/master` -->
	<link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css">

	<!-- Angular Material Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-aria.js"></script>

	<!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
	<script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/60204/toaster.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="../../../firebase_config.js"></script>
	<script src="../../../js/angular-student/question.js"></script>
	<title>View Feedbacks</title>
</head>

<body data-ng-controller="MainCtrl">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav navbar-right" style="cursor:pointer">
				<li>
					<a href="../../../index.html">
						<span class="glyphicon glyphicon-log-out"></span> Sign Out </a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="main" ng-init="getclassAllAnswer()">

		<div class="row">
			<md-input-container flex>
				<label style="font-size:20px;">Your Answer</label>
				<p style="
				border-radius: 5px;
				font-size: 20px;
				word-break: break-all;
				margin-top: 30px;
				border-bottom: solid 1px #b5b7e2;
				background-color: rgba(241, 223, 249, 0.17);
				padding: 5px;" readonly="true">{{currentmyanswer}}
				</p>
			</md-input-container>

		</div>
		<div class="row">

			<md-input-container flex>
				<label style="font-size:20px;">Others Answer</label>
			</md-input-container>
			<md-input-container flex>
				<div  ng-bind-html="trustHTML(sumval)" class="well" style="border-radius:5px;
				font-size:18px;
				color:#31708f;
				overflow-y:scroll;
				width:100%;
				height: 300px;
				min-height: 300px;  
				text-align:left;
				border-color:crimson;
				word-break: break-all;"
				 >
			</div>
			</md-input-container>

		</div>
		<div class="row">
			<md-input-container flex style="text-align:center">
				<a class="btn btn-link" href="./submitOthersAnswer.html" style="width:150px">Back</a>
				<a class="btn btn-link" href="./questions for students.html" style="margin-left:5%;width:150px">Select Question</a>
			</md-input-container>
		</div>
	</div>

</body>
<style>
	.main {
		position: relative;
		top: 40%;
		left: 50%;
		width: calc(100% - 50px);
		max-width: 650px;
		padding: 50px 20px 50px 20px;
		-webkit-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
		border-radius: 5px;
		box-shadow: 0 0 5px hsla(0, 0%, 59%, .8);
		margin-bottom: 25px;
	}

	md-input-container {
		width: 80%;
		margin-left: 10%
	}

	.checked {
		color: orange;
	}
</style>

</html>
