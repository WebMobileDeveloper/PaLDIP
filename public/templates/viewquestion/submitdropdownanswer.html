<html data-ng-app="DemoApp">

  <head>

        <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-aria.js"></script>

    <!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
    <script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>
    <!--<script src="https://rawgit.com/angular/bower-material/5d70169b6147dc15144d3f85a929a9ac3f429584/angular-material.js"></script>-->
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="../../app.js"></script>
    <script src="../../js/angular-type-script.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/60204/toaster.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
	
	<title>Submit Unswer</title>
  </head>
  <body data-ng-controller="TypeCtrl" ng-init="getdropdownoptions()">
	<nav _ngcontent-c5="" class="navbar navbar-inverse">
	  <div _ngcontent-c5="" class="container-fluid">
		<ul _ngcontent-c5="" class="nav navbar-nav navbar-right" style="cursor:pointer">
		  <!----><li _ngcontent-c5="" ng-click="logout()"><a _ngcontent-c5=""><span _ngcontent-c5="" class="glyphicon glyphicon-log-out"></span> Sign Out </a></li>      
		</ul>
	  </div>
	</nav>
		<div class="row" ng-init="loadimage(1)">
			<div class="com-md-4"></div>
			<div class="com-md-4">
				<md-input-container flex>
					<img ng-show="imgloaded" alt="Smiley face" style="margin-left: 20%;width:60%">
				</md-input-container>
				
			</div>
			<div class="com-md-4"></div>
				
		</div>
		<div class="row">
			<md-input-container flex style="font-size:35px;text-align: center;color:green">
				{{question}}
			</md-input-container>                                  
		</div>
		<hr style="border: 1px solid gray" />​
		<div class="row" ng-hide="submitAnswerDisableKey_dropdown">
			<md-input-container flex>
				  <md-select ng-model="dropdownanswerkey" placeholder="Select a answer">
				    <md-option ng-value="$index" ng-repeat="opt in options" ng-click="setDropdownQuestion(opt)">{{ opt }}</md-option>
				  </md-select>
			</md-input-container>
		</div>
		<div class="row" ng-show="submitAnswerDisableKey_dropdown">
			<h4 style="text-align:center">You already submitted answer about this question before.</h4>
			<br>
			<md-input-container flex>
				<label>Your answer</label>
				<input ng-model="dropdownanswer" readonly="true"/>
			</md-input-container>
		</div>
		<hr style="border: 1px solid gray" />​
		<div class="row">
			<md-input-container flex>
				<button  class="btn btn-primary" style="margin-left:30%;width:20%;" ng-click="savedropdownanswer()" ng-disabled="submitAnswerDisableKey_dropdown">Submit</button>
				<a  class="btn btn-link" href="./viewDropdown.html" style="margin-left:10%">Back</a>
				<a  class="btn btn-link" href="./viewClassDropdownanswer.html" style="margin-left:10%" ng-show="submitAnswerDisableKey_dropdown">Next</a>
			</md-input-container>
		</div>
  </body>
  <style>
	.main {
		position: relative;
		top: 0%;
		left: 20%;
		width: 60%;
		max-width: 1650px;
		padding: 50px 20px 50px 20px;
		/*-webkit-transform: translate(-50%,-50%);
		transform: translate(-50%,-50%);
		border-radius: 5px;
		box-shadow: 0 0 5px hsla(0,0%,59%,.8);*/
	}
	md-input-container{
		width:80%;
		margin-left:10%
	}
  </style>
</html>
