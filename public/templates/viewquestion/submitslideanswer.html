<!DOCTYPE html>
<html data-ng-app="DemoApp">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />

	<!-- Angulars Material CSS using RawGit to load directly from `bower-material/master` -->
	<link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css">
	<!--<link rel="stylesheet" href="https://rawgit.com/angular/bower-material/5d70169b6147dc15144d3f85a929a9ac3f429584/angular-material.css">-->

	<!-- Angular Material Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-aria.js"></script>

	<!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
	<script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>
	<!--<script src="https://rawgit.com/angular/bower-material/5d70169b6147dc15144d3f85a929a9ac3f429584/angular-material.js"></script>-->
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="../../app.js"></script>
	<script src="../../js/angular-type-script.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/60204/toaster.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.js"></script>
	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

	<title>Submit Unswer</title>
</head>

<body data-ng-controller="TypeCtrl" ng-init="getSlides()">
	<nav _ngcontent-c5="" class="navbar navbar-inverse">
		<div _ngcontent-c5="" class="container-fluid">
			<ul _ngcontent-c5="" class="nav navbar-nav navbar-right" style="cursor:pointer">
				<!---->
				<li _ngcontent-c5="" ng-click="logout()">
					<a _ngcontent-c5="">
						<span _ngcontent-c5="" class="glyphicon glyphicon-log-out"></span> Sign Out </a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="row" ng-init="loadimage(2)">
		<div class="com-md-4"></div>
		<div class="com-md-4">
			<md-input-container flex>
				<img ng-show="imgloaded" alt="Smiley face" style="margin-left: 20%;width:60%">
			</md-input-container>

		</div>
		<div class="com-md-4"></div>

	</div>
	<div class="row" style="color:green">
		<md-input-container flex style="font-size:35px;text-align: center; ">
			{{question}}
		</md-input-container>
	</div>
	<hr style="border: 1px solid gray" />​
	<div class="row" ng-repeat="obj in properties" ng-hide="submitAnswerDisableKey_slide">

		<h5 style="margin-left:35%;color:green;font-size: 23px">{{obj.propertyquestion}}</h5>

		<div class="col-md-1 col-md-offset-1" style="color:#0668ad;font-size: 20px;margin-top:3px;">{{obj.left}}</div>
		<div class="col-md-8 ">
			<md-slider ng-model="slidegraph[$index]" min="0" max="100" ng-click="implementgraph()"></md-slider>
		</div>
		<div class="col-md-1 col-md-offset-1" style="color:#0668ad;font-size: 20px;margin-top:3px;">{{obj.right}}</div>


	</div>
	<h4 ng-show="submitAnswerDisableKey_slide">Already You submitted answer!</h4>
	<hr style="border: 1px solid gray" />​
	<div class="row" style="width:800px;height:400px;margin-left:10%; ">

		<canvas id="pieChartforSlide1" style="width:100%;height:100%;" ng-hide="submitAnswerDisableKey_slide"></canvas>
		<canvas id="pieChartforSlide2" style="width:100%;height:100%;" ng-show="submitAnswerDisableKey_slide"></canvas>
		<md-input-container flex>
			<button class="btn btn-primary" style="margin-left:30%;width:20%;" ng-click="saveslideanswer()" ng-disabled="submitAnswerDisableKey_slide">Submit</button>
			<!-- <a class="btn btn-link" href="./viewSlide.html" style="margin-left:10%">Back</a> -->
			<a class="btn btn-link" href="javascript:history.back()" style="margin-left:10%">Back</a>
			<a class="btn btn-link" href="./viewClassSlideanswer.html" style="margin-left:10%" ng-show="submitAnswerDisableKey_slide">Next</a>
		</md-input-container>

	</div>
</body>
<style>
	.main {
		position: relative;

		margin-left: 5%;
		width: 90%;


		border-radius: 5px;

	}

	md-input-container {
		width: 80%;
		margin-left: 10%
	}
</style>

</html>
