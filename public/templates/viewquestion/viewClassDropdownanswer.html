	<title>View Feedbacks</title>

  <body data-ng-controller="TypeCtrl">
	<nav _ngcontent-c5="" class="navbar navbar-inverse">
	  <div _ngcontent-c5="" class="container-fluid">
		<ul _ngcontent-c5="" class="nav navbar-nav navbar-right" style="cursor:pointer">
		  <!----><li _ngcontent-c5="" ng-click="logout()"><a _ngcontent-c5=""><span _ngcontent-c5="" class="glyphicon glyphicon-log-out"></span> Sign Out </a></li>      
		</ul>
	  </div>
	</nav>
	<div class="main" ng-init="viewClassDropdownanswer()">
	
		<div class="row">
			
			<md-input-container flex>
				<label style="font-size:20px;">Your Answer</label>
				<input rows="3" style="border-radius:5px;font-size:20px" readonly="true" ng-model="currentmydropdownanswer">
				</input>
			</md-input-container>
			
		</div>
		
		<div class="row">
			
			<canvas id="pieChart" style="width:300px;height:300px; "></canvas>
			
		</div>
		<div class="row">
			<md-input-container flex>
				<a  class="btn btn-link" href="./submitdropdownanswer.html" style="margin-left:20%;width:150px">Back</a>
				<a  class="btn btn-link" href="./viewDropdown.html" style="margin-left:5%;width:150px">Select Question</a>
			</md-input-container>
		</div>
	</div>
	
  </body>
  <style>
	.main {
		position: relative;
		top: 40%;
		left: 50%;
		width: calc(100% - 50px);
		max-width: 650px;
		padding: 50px 20px 50px 20px;
		-webkit-transform: translate(-50%,-50%);
		transform: translate(-50%,-50%);
		border-radius: 5px;
		box-shadow: 0 0 5px hsla(0,0%,59%,.8);
		margin-bottom:25px;
	}
	md-input-container{
		width:80%;
		margin-left:10%
	}
	.checked {
		color: orange;
	}
