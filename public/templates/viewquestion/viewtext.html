<html data-ng-app="DemoApp">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />

	<!-- Angular Material Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-aria.js"></script>

	<!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
	<script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>
	<!--<script src="https://rawgit.com/angular/bower-material/5d70169b6147dc15144d3f85a929a9ac3f429584/angular-material.js"></script>-->
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="../../app.js"></script>
	<script src="../../js/angular-type-script.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/60204/toaster.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

	<title>Select Question</title>
</head>

<body data-ng-controller="TypeCtrl" ng-init="gettextqts()">
	<nav _ngcontent-c5="" class="navbar navbar-inverse">
		<div _ngcontent-c5="" class="navbar-header">
			<a _ngcontent-c5="" href="../questions for students.html" class="navbar-brand typequestion">Feedback Type</a>
			<a _ngcontent-c5="" href="./viewdigit.html" class="navbar-brand typequestion">Digit Type</a>
			<a _ngcontent-c5="" class="navbar-brand typequestion" style="color: white;">Text Type</a>
			<a _ngcontent-c5="" href="./viewDropdown.html" class="navbar-brand typequestion">Dropdown Type</a>
			<!-- <a _ngcontent-c5=""  class="navbar-brand typequestion">Likert Type</a> -->
			<a _ngcontent-c5="" href="./viewSlide.html" class="navbar-brand typequestion">Slider Type</a>
		</div>
		<div _ngcontent-c5="" class="container-fluid">
			<ul _ngcontent-c5="" class="nav navbar-nav navbar-right" style="cursor:pointer">
				<!---->
				<li _ngcontent-c5="" ng-click="logout()">
					<a _ngcontent-c5="">
						<span _ngcontent-c5="" class="glyphicon glyphicon-log-out"></span> Sign Out </a>
				</li>
			</ul>
			<ul _ngcontent-c5="" class="nav navbar-nav navbar-right" style="cursor:pointer">
				<!---->
				<li _ngcontent-c5="">
					<a _ngcontent-c5="" href="../group/studentGroupDetail.html">
						<span _ngcontent-c5="" class="glyphicon glyphicon-chevron-left"></span> Back </a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="main">
		<h2 class="text-center m-b-30">Select Question</h2>
		<hr style="border: 1px solid gray" />â€‹
		<div class="row">
			<div class="row" ng-repeat="obj in questions track by $index" style="margin-top:5px;">
				<div class="col-md-8  col-md-offset-2 qtdetails" ng-click="goTextSubmitAnswer(obj.key,obj.value)">
					<p style="margin-top:4px;">&nbsp;&nbsp;&nbsp;{{obj.value}}</p>
				</div>
				<!-- <div class="col-md-2"> -->
				<!-- <button  class="btn btn-waring"  style="margin-left:width:10%;color:black;">X</button> -->
				<!-- </div> -->
			</div>
		</div>

	</div>
</body>
<style>
	.qtdetails {
		color: #31708f;
		background-color: #d9edf7;
		border-color: #bce8f1;
		border-radius: 3px;
		min-height: 40px;
		max-height: 100px;
		font-weight: bold;
		vertical-align: middle;
		font-size: 12px;
		cursor: pointer;
	}

	.qtdetails:hover {
		background-color: lightblue;
	}

	.typequestion {
		cursor: pointer
	}

	md-input-container {
		width: 80%;
		margin-left: 10%
	}
</style>

</html>
